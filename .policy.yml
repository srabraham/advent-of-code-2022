policy:
  approval:
    - and:
      - LGTM
      - or:
        - admin approval
        - and:
          - day01 owners approval
          - day02 owners approval
approval_rules:
  - name: LGTM
    description: Get an approval from any member of the organization
    options:
      ignore_update_merges: true
    requires:
      count: 1
      organizations: ["VideoAmp"]
      users: ["srabraham"]
  - name: admin approval
    description: Admins are able to approve any PR, but you should generally seek approval from subdirectory codeowners first
    options:
      allow_author: true
      allow_contributor: true
      allow_non_author_contributor: true
      ignore_update_merges: true
    requires:
      count: 1
      users:
        - "srabraham"
  - name: day01 owners approval
    if:
      changed_files:
        paths: ["day01/.*"]
    options:
      allow_author: true
      allow_contributor: true
      allow_non_author_contributor: true
      ignore_update_merges: true
    requires:
      count: 1
      organizations: ["VideoAmp"]
      users: ["srabraham"]
  - name: day02 owners approval
    if:
      changed_files:
        paths: ["day02/.*"]
    options:
      allow_author: true
      allow_contributor: true
      allow_non_author_contributor: true
      ignore_update_merges: true
    requires:
      count: 1
      organizations: ["VideoAmp"]
      users: ["srabraham"]
